{% extends 'base.html' %}
{% block content %}

    <div class="formWrapper">
        {% for msg in messages %}
            <div>{{ msg }}</div>
        {% endfor %}

        <form method="post" action="">
            {% csrf_token %}
            {% for field in form %}
                <div class="formFieldWrapper">
                    <label>{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

            <div class="formSubmitWrapper">
                <input type="submit">
            </div>
    </form>
    </div>
{% endblock %}
