{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="products-wrapper">
        {% for item in items %}
            <div class="product-wrapper">
                <div class="product-name">
                    <div> {{item.name}} </div>
                </div>

                <div class="product-photo">
                    <img src="{%static item.foto%}">
                </div>

                <div class="product-description">
                    <div> {{item.description}} </div>
                </div>

                <div class="price">
                    <div> {{item.price}} </div>
                </div>

                <div class="product-name">
                    <form method="post" action="../basket/buy/{{item.id}}/">
                        {% csrf_token %}
                        <input type="submit" value="В корзину" class="button">
                    </form>
                </div>

            </div>
        {% endfor %}
    </div>

{% endblock %}
